<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <ul class="head_links">
          <li><a class="norm_link" href="https://www.gmail.com">Gmail</a></li>
          <li><a class="norm_link" href="https://images.google.com">Images</a></li>
          <li><div class="app_logo"></div></li>
          <li>
            <button class="sign_in">Sign in</button>
          </li>
        </ul>
      </header>
      <div class="main">
        <img src="img/logo_google.png" alt="google logo">
        <form class="search" action="index.html">
          <input type="text"><br>
          <div class="buttons">
            <button type="submit" class="button_search">Google Search</button>
            <button type="submit" class="button_search">I'm Feeling Lucky</button>
          </div>

        </form>
      </div>
      <div class="push"></div>
    </div>
    <footer>
      <div class="links">
        <ul class="left_foot_links">
          <li><a class="norm_link" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
          <li><a class="norm_link" href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a></li>
          <li><a class="norm_link" href="https://www.google.com/intl/en/about/">About</a></li>
        </ul>
        <ul class="right_foot_links">
          <li><a class="norm_link" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
          <li><a class="norm_link" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
          <li><a class="norm_link" href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
